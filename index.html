<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fantasy Prediction Market</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .market {
            background: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        button {
            padding: 6px 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h1>Prediction Market</h1>

    <div id="login">
        <h3>Choose a username</h3>
        <input id="username" placeholder="e.g. alex42">
        <button onclick="login()">Enter</button>
    </div>

    <div id="app" style="display:none;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // -----------------------------------------------------------
        // 1. INSERT YOUR FIREBASE CONFIG HERE
        // -----------------------------------------------------------
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyB4z_GCzO9PWrfh7XhL-Im8xy4w2NAVWU0",
            authDomain: "dreamleagueplayoffs2025.firebaseapp.com",
            databaseURL: "https://dreamleagueplayoffs2025-default-rtdb.firebaseio.com",
            projectId: "dreamleagueplayoffs2025",
            storageBucket: "dreamleagueplayoffs2025.firebasestorage.app",
            messagingSenderId: "747481589454",
            appId: "1:747481589454:web:2b560ceaf392316859129f",
            measurementId: "G-N6D5R0657M"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // -----------------------------------------------------------
        // GLOBAL STATE
        // -----------------------------------------------------------
        let username = null;
        const STARTING_BALANCE = 1000;

        const markets = {
            m1: { name: "Team A vs Team B", outcomes: ["Team A", "Team B"] },
            m2: { name: "Team C vs Team D", outcomes: ["Team C", "Team D"] }
        };

        // -----------------------------------------------------------
        // LOGIN
        // -----------------------------------------------------------
        function login() {
            username = document.getElementById("username").value.trim();
            if (!username) return alert("Enter a username");

            // If the user doesn't exist, initialize their wallet
            db.ref("users/" + username).once("value").then(snap => {
                if (!snap.exists()) {
                    db.ref("users/" + username).set({
                        balance: STARTING_BALANCE
                    });
                }
            });

            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "block";
            render();
            subscribe();
        }

        // -----------------------------------------------------------
        // REALTIME SUBSCRIBE
        // -----------------------------------------------------------
        function subscribe() {
            db.ref("markets").on("value", snap => {
                window.marketData = snap.val() || {};
                render();
            });
            db.ref("users/" + username).on("value", snap => {
                window.userData = snap.val();
                render();
            });
        }

        // -----------------------------------------------------------
        // PLACE BET
        // -----------------------------------------------------------
        function bet(mid, outcome) {
            const amt = Number(document.getElementById(mid + "_amt").value);
            if (!amt || amt <= 0) return alert("Enter valid amount");

            if (amt > userData.balance) return alert("Not enough credits");

            const poolPath = `markets/${mid}/pool/${outcome}`;
            const myBetPath = `users/${username}/bets/${mid}/${outcome}`;

            const updates = {};

            // subtract balance
            updates[`users/${username}/balance`] = userData.balance - amt;

            // add to pool
            const poolVal = (marketData?.[mid]?.pool?.[outcome] || 0) + amt;
            updates[poolPath] = poolVal;

            // record my bet
            const myVal = (userData?.bets?.[mid]?.[outcome] || 0) + amt;
            updates[myBetPath] = myVal;

            db.ref().update(updates);
        }

        // -----------------------------------------------------------
        // RESOLVE MARKET (HOST ONLY)
        // -----------------------------------------------------------
        function resolve(mid, winner) {
            const m = marketData[mid];
            if (!m || m.resolved) return;

            Object.keys(userDataMap).forEach(user => {
                const u = userDataMap[user];
                const bets = u.bets?.[mid];
                if (!bets) return;

                const winStake = bets[winner] || 0;
                const totalWin = (m.pool?.[winner] || 0);
                const totalLose = (m.pool?.[1 - winner] || 0);

                let payout = 0;
                if (winStake > 0) {
                    payout = winStake + (winStake / totalWin) * totalLose;
                }

                db.ref("users/" + user + "/balance").set((u.balance || 0) + payout);
            });

            db.ref("markets/" + mid + "/resolved").set(true);
            db.ref("markets/" + mid + "/winner").set(winner);
        }

        // -----------------------------------------------------------
        // RENDER
        // -----------------------------------------------------------
        function render() {
            if (!window.marketData || !window.userData) return;

            let html = `<h2>User: ${username}</h2>
              <h3>Balance: ${userData.balance?.toFixed(2)}</h3>`;

            for (const mid in markets) {
                const m = markets[mid];
                const data = marketData[mid] || { pool: { 0: 0, 1: 0 } };

                const t0 = data.pool?.[0] || 0;
                const t1 = data.pool?.[1] || 0;
                const total = t0 + t1 || 1;

                html += `
      <div class="market">
        <h3>${m.name}</h3>
        ${data.resolved ? `<b>Resolved â€” Winner: ${m.outcomes[data.winner]}</b>` : `
          <p>${m.outcomes[0]}: ${t0} credits (${(t0 / total * 100).toFixed(1)}%)</p>
          <p>${m.outcomes[1]}: ${t1} credits (${(t1 / total * 100).toFixed(1)}%)</p>

          <input id="${mid}_amt" type="number" min="1" placeholder="Amount" style="width:120px;">
          <button onclick="bet('${mid}',0)">Bet on ${m.outcomes[0]}</button>
          <button onclick="bet('${mid}',1)">Bet on ${m.outcomes[1]}</button>
          <br><br>

          <button onclick="resolve('${mid}',0)">Resolve: ${m.outcomes[0]}</button>
          <button onclick="resolve('${mid}',1)">Resolve: ${m.outcomes[1]}</button>
        `}
      </div>
    `;
            }

            document.getElementById("app").innerHTML = html;
        }

        // -----------------------------------------------------------
        // LOAD ALL USERS FOR PAYOUT CALC
        // -----------------------------------------------------------
        let userDataMap = {};
        firebase.database().ref("users").on("value", snap => {
            userDataMap = snap.val() || {};
        });
    </script>

</body>

</html>
