<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dream League Playoff Markets</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        /* SIDE-BY-SIDE MARKET LAYOUT */
        #marketsRow {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* GREEN MARKET CARD */
        .market {
            padding: 20px;
            border-radius: 12px;
            width: 45%;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 6px 12px;
            margin-top: 8px;
            border: none;
            background: white;
            color: black;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .bubble {
            display: inline-block;
            background: white;
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* ANIMATED PROBABILITY BARS */
        .prob-bar-container {
            width: 100%;
            height: 16px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            overflow: hidden;
            margin: 6px 0 14px 0;
        }

        .prob-bar-fill {
            height: 100%;
            background: white;
            transition: width 0.6s ease;
        }
    </style>
</head>

<body>

    <h1>Dream League Playoffs</h1>

    <div id="login">
        <h3>Choose a username</h3>
        <input id="username" placeholder="e.g. isuckatfantasy69">
        <button onclick="login()">Enter</button>
    </div>

    <div id="app" style="display:none;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // -----------------------------------------------------------
        // FIREBASE CONFIG
        // -----------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyB4z_GCzO9PWrfh7XhL-Im8xy4w2NAVWU0",
            authDomain: "dreamleagueplayoffs2025.firebaseapp.com",
            databaseURL: "https://dreamleagueplayoffs2025-default-rtdb.firebaseio.com",
            projectId: "dreamleagueplayoffs2025",
            storageBucket: "dreamleagueplayoffs2025.firebasestorage.app",
            messagingSenderId: "747481589454",
            appId: "1:747481589454:web:2b560ceaf392316859129f",
            measurementId: "G-N6D5R0657M"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // -----------------------------------------------------------
        // GLOBAL STATE
        // -----------------------------------------------------------
        let username = null;
        const STARTING_BALANCE = 1000;

        let selectedOutcome = null;
        let selectedMarket = null;
        let tempAmount = 0;

        const markets = {
            m1: {
                name: "I suck at fantasy vs 1-Headed QB",
                outcomes: ["I suck at fantasy", "1-Headed QB"],
                bubble: "4 vs 5",
                color: "green"
            },
            m2: {
                name: "McDouble in your mouth vs Big Zano",
                outcomes: ["McDouble in your mouth", "Big Zano"],
                bubble: "3 vs 6",
                color: "green"
            },
            m3: {
                name: "Bye Week vs NothingU",
                outcomes: ["Bye Week", "NothingU"],
                bubble: "7 vs 10",
                color: "red"
            },
            m4: {
                name: "Herb vs Team olivelover67",
                outcomes: ["Herb", "Team olivelover67"],
                bubble: "8 vs 9",
                color: "red"
            }
        };

        // -----------------------------------------------------------
        // LOGIN
        // -----------------------------------------------------------
        function login() {
            username = document.getElementById("username").value.trim();
            if (!username) return alert("Enter a username");

            db.ref("users/" + username).once("value").then(snap => {
                if (!snap.exists()) {
                    db.ref("users/" + username).set({
                        balance: STARTING_BALANCE
                    });
                }
            });

            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "block";
            render();
            subscribe();
        }

        // -----------------------------------------------------------
        // REALTIME SUBSCRIBE
        // -----------------------------------------------------------
        function subscribe() {
            db.ref("markets").on("value", snap => {
                window.marketData = snap.val() || {};
                render();
            });

            db.ref("users/" + username).on("value", snap => {
                window.userData = snap.val();
                render();
            });
        }

        // -----------------------------------------------------------
        // SELECT OUTCOME
        // -----------------------------------------------------------
        function selectOutcome(mid, outcome) {
            selectedMarket = mid;
            selectedOutcome = outcome;
            tempAmount = 0;
            render();
        }

        function updateTempAmount(mid) {
            tempAmount = Number(document.getElementById(mid + "_amt").value || 0);
        
            const el = document.getElementById("return_" + mid);
            if (el) {
                el.innerHTML = "<b>Expected Return:</b> " + calculateReturn(mid).toFixed(2);
            }
        }

        // -----------------------------------------------------------
        // LIVE EXPECTED RETURN
        // -----------------------------------------------------------
        function calculateReturn(mid) {
            if (!tempAmount || tempAmount <= 0) return 0;

            const m = marketData[mid] || { pool: { 0: 0, 1: 0 } };
            const outcome = selectedOutcome;

            const base = 50;

            const currentWinPool = (m.pool?.[outcome] || 0) + base;
            const currentLosePool = (m.pool?.[1 - outcome] || 0) + base;

            const newWinPool = currentWinPool + tempAmount;

            const profit = (tempAmount / newWinPool) * currentLosePool;

            return profit;
        }

        // -----------------------------------------------------------
        // CONFIRM BET
        // -----------------------------------------------------------
        function confirmBet(mid) {
            if (!tempAmount || tempAmount <= 0) return alert("Enter amount");
            bet(mid, selectedOutcome);

            selectedOutcome = null;
            selectedMarket = null;
            tempAmount = 0;

            render();
        }

        // -----------------------------------------------------------
        // BACKEND BET LOGIC
        // -----------------------------------------------------------
        function bet(mid, outcome) {
            const amt = tempAmount;
            if (amt > userData.balance) return alert("Not enough credits");

            const updates = {};
            updates[`users/${username}/balance`] = userData.balance - amt;

            const poolPath = `markets/${mid}/pool/${outcome}`;
            const myBetPath = `users/${username}/bets/${mid}/${outcome}`;

            const poolVal = (marketData?.[mid]?.pool?.[outcome] || 0) + amt;
            updates[poolPath] = poolVal;

            const myVal = (userData?.bets?.[mid]?.[outcome] || 0) + amt;
            updates[myBetPath] = myVal;

            db.ref().update(updates);
        }

        // -----------------------------------------------------------
        // RESOLVE MARKET
        // -----------------------------------------------------------
        function resolve(mid, winner) {
            const m = marketData[mid];
            if (!m || m.resolved) return;

            Object.keys(userDataMap).forEach(user => {
                const u = userDataMap[user];
                const bets = u.bets?.[mid];
                if (!bets) return;

                const winStake = bets[winner] || 0;
                const totalWin = m.pool?.[winner] || 0;
                const totalLose = m.pool?.[1 - winner] || 0;

                let payout = 0;
                if (winStake > 0) {
                    payout = winStake + (winStake / totalWin) * totalLose;
                }

                db.ref("users/" + user + "/balance").set((u.balance || 0) + payout);
            });

            db.ref("markets/" + mid + "/resolved").set(true);
            db.ref("markets/" + mid + "/winner").set(winner);
        }

        // -----------------------------------------------------------
        // RENDER UI
        // -----------------------------------------------------------
        function render() {
            if (!window.marketData || !window.userData) return;

            let html = `
                <h2>User: ${username}</h2>
                <h3>Balance: ${userData.balance?.toFixed(2)}</h3>

                <div id="marketsRow">
            `;

            for (const mid in markets) {
                const m = markets[mid];
                const data = marketData[mid] || { pool: { 0: 0, 1: 0 } };

                const t0 = data.pool?.[0] || 0;
                const t1 = data.pool?.[1] || 0;
                const total = t0 + t1 || 1;

                const isSelected = selectedMarket === mid;

                html += `
                <div class="market" style="background:${m.color === 'red' ? '#c0392b' : '#27c96f'};">
                    <div class="bubble">${m.bubble}</div>
                    <h3>${m.name}</h3>

                    ${data.resolved
                        ? `<b>Resolved â€” Winner: ${m.outcomes[data.winner]}</b>`
                        : `
                        <!-- OUTCOME 0 -->
                        <p>${m.outcomes[0]}: ${t0} credits (${(t0 / total * 100).toFixed(1)}%)</p>
                        <div class="prob-bar-container">
                            <div class="prob-bar-fill" 
                                style="width:${(t0 / total * 100)}%;">
                            </div>
                        </div>

                        <!-- OUTCOME 1 -->
                        <p>${m.outcomes[1]}: ${t1} credits (${(t1 / total * 100).toFixed(1)}%)</p>
                        <div class="prob-bar-container">
                            <div class="prob-bar-fill" 
                                style="width:${(t1 / total * 100)}%;">
                            </div>
                        </div>

                        ${!isSelected ? `
                            <button onclick="selectOutcome('${mid}', 0)">Bet on ${m.outcomes[0]}</button>
                            <button onclick="selectOutcome('${mid}', 1)">Bet on ${m.outcomes[1]}</button>
                        ` : `
                            <input id="${mid}_amt" 
                                   type="number" 
                                   min="1"
                                   placeholder="Amount"
                                   oninput="updateTempAmount('${mid}')"
                                   style="width:120px;">

                            <p id="return_${mid}"><b>Returns:</b> ${calculateReturn(mid).toFixed(2)}</p>

                            <button onclick="confirmBet('${mid}')">Confirm Bet</button>
                        `}
                    `}
                </div>
                `;
            }

            html += `</div>`;
            document.getElementById("app").innerHTML = html;
        }

        // -----------------------------------------------------------
        // LOAD ALL USERS
        // -----------------------------------------------------------
        let userDataMap = {};
        firebase.database().ref("users").on("value", snap => {
            userDataMap = snap.val() || {};
        });
    </script>

</body>

</html>
